// Apply the java-library plugin to add support for Java Library
plugins {
  id "net.foragerr.jmeter" version "1.0.5-2.13"
}

apply plugin: 'java-library'
apply plugin: 'net.foragerr.jmeter'

jar {
    baseName = 'test'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile group: 'org.apache.jmeter', name: 'ApacheJMeter_core', version: '2.11'
	compile group: 'org.apache.jmeter', name: 'ApacheJMeter_java', version: '2.6'
    testCompile("junit:junit")
}

jmeter {
  jmTestFiles = [file("src/main/java/jmeter/PeticionJava.jmx")]
}